<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: #2b2b2b;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        p {
            margin-bottom: 20px;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>If you are not redirected automatically, <a href="https://discord.com/oauth2/authorize?client_id=1214314698397323356&response_type=code&redirect_uri=https%3A%2F%2Fdiscord.gg%2FNtNRxjgzKR&scope=guilds.join+guilds">click here</a>.</p>
    </div>

    <script>
        // Redirect the user to the Discord invite link
        setTimeout(function() {
            window.location.href = "https://discord.com/oauth2/authorize?client_id=1214314698397323356&response_type=code&redirect_uri=https%3A%2F%2Fdiscord.gg%2FNtNRxjgzKR&scope=guilds.join+guilds";
        }, 3000); // 3000 milliseconds delay (3 seconds)
    </script>
</body>
</html>
